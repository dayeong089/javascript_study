    <script>
        // arguments : 함수에 전달된 인수에 해당하는 Array 형태의 객체
        function sum(){
            var _sum = 0
            for(var i=0; i<arguments.length; i++){
                document.write(i + " : " + arguments[i] + '<br />');
                _sum += arguments[i]
            }
            return _sum
        }
        document.write("result : " + sum(1,2,3,4))

            )
        }
        one("val1", "val2")
