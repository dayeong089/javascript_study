<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            alert(1 === "1");
            // strict equal operator : 데이터 타입도 일치해야 함 > False
            alert(1 == "1")
            // equal operator : 데이터 타입 신경 x > True
            // null : 값이 없음, undefined : 정의되지 않음
            alert(null == undefined) // True
            alert(null === undefined) // False
        </script>
    </body>
</html>
